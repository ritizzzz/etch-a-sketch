<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <div class="clear-set">
            <button class="clear">Clear</button>
            <div class="right">
                <span>Picked grid size: 14</span>
                <input type="range" min="2" max="100" value="14">
            </div>
        </div>
        <div class="grid">

        </div>
        <footer>
            <a href="https://github.com/ritizzzz/etch-a-sketch" target="_blank">Github</a>
        </footer>
    </div>
    
</body>
</html>
